The OpenID data base package.

This package abstracts all data store handling for the JOID library. A data
store is needed to persist and expire OpenID associations.

Usage:
<pre>
import org.verisign.joid.Store;
import org.verisign.joid.StoreFactory;

Store store = StoreFactory.getInstance("db");
</pre>
